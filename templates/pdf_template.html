<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Mentorship Hub - PDF Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            line-height: 1.6;
            color: #2c3e50;
        }

        .logo {
            width: 100px;
            margin-bottom: 10px;
        }

        .heading {
            font-size: 24px;
            color: #2980b9;
            font-weight: bold;
        }

        .persona {
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
            text-align: center;
            margin: 30px 0 20px 0;
        }

        .section-title {
            font-weight: bold;
            margin-top: 20px;
            font-size: 16px;
        }

        .content {
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.6;
        }

        .content strong {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <img src="{{ logo_path | replace('\\', '/') }}" class="logo">
    <div class="heading">AI Mentorship Hub - Personalized Career Report</div>
    <div class="content">
        {{ output|safe }}
    </div>
</body>
</html>
